$terminal = kitty
$fileManager = dolphin
$menu = anyrun
$hyprlock = hyprlock
$code = codium --enable-features=UseOzonePlatform --ozone-platform=wayland
$screenshot = hyprshot -m region --clipboard-only

source = ~/.config/hypr/hyprland/monitors.conf
source = ~/.config/hypr/hyprland/autostart.conf
source = ~/.config/hypr/hyprland/env.conf
source = ~/.config/hypr/hyprland/look.conf
source = ~/.config/hypr/hyprland/animations.conf
source = ~/.config/hypr/hyprland/rules.conf
source = ~/.config/hypr/hyprland/input.conf
source = ~/.config/hypr/hyprland/keybinds.conf
source = ~/.config/hypr/hyprland/misc.conf
